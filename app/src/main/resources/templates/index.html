<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BeanBlogger</title>
    </head>
    <body>
        <main>
            <a href="/new">Write a new blog post!</a>
            <th:block th:each="post : ${posts}">
                <a th:href="@{${post.id}}">
                    <div>
                        <h3 th:text="${post.title}"></h3>
                        <span th:text="${post.author}"></span>
                    </div>
                </a>
            </th:block>
            <h3 th:if="${posts == null}">No posts yet :(</h3>
        </main>
    </body>
</html>
